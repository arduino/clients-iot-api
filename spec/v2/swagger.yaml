components:
  responses:
    BadRequest:
      description: Bad Request
    NoContent:
      description: No Content
    NotFound:
      description: Not Found
    NotImplemented:
      description: Not Implemented
    OK:
      description: OK
    Unauthorized:
      description: Unauthorized
  requestBodies:
    devicev1:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ArduinoDevicev1"
      description: DevicePayload describes a device. No field is mandatory
      required: true
    property:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ArduinoProperty"
      description: PropertyPayload describes a property of a thing. No field is mandatory
      required: true
    devicev2.webhook:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ArduinoDevicev2Webhook"
      required: true
