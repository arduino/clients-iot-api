components:
  responses:
    Accepted:
      description: Accepted
    BadRequest:
      description: Bad Request
    NotFound:
      description: Not Found
    NotImplemented:
      description: Not Implemented
    OK:
      description: OK
    Unauthorized:
      description: Unauthorized
  schemas:
    ArduinoCompressedv2:
      description: compressed contains the info from which to generate the certificate (default view)
      properties:
        authority_key_identifier:
          description: The Authority Key Identifier of the certificate
          type: string
        not_after:
          description: The ending date of the certificate
          format: date-time
          type: string
        not_before:
          description: The starting date of the certificate
          format: date-time
          type: string
        serial:
          description: The serial number of the certificate
          type: string
        signature:
          description: The signature of the certificate
          type: string
        signature_asn1_x:
          description: The ASN1 X component of certificate signature
          type: string
        signature_asn1_y:
          description: The ASN1 Y component of certificate signature
          type: string
      required:
      - serial
      - not_before
      - not_after
      - signature
      - signature_asn1_x
      - signature_asn1_y
      title: 'Mediatype identifier: application/vnd.arduino.compressedv2; view=default'
      type: object
    ArduinoDashboardshare:
      description: ArduinoDashboardshare media type (default view)
      properties:
        user_id:
          description: The userID of the user you want to share the dashboard with
          format: uuid
          type: string
        username:
          description: The username of the user you want to share the dashboard with
          type: string
      required:
      - user_id
      - username
      title: 'Mediatype identifier: application/vnd.arduino.dashboardshare+json; view=default'
      type: object
    ArduinoDashboardshareCollection:
      description: ArduinoDashboardshareCollection is the media type for an array of ArduinoDashboardshare (default view)
      items:
        $ref: '#/components/schemas/ArduinoDashboardshare'
      title: 'Mediatype identifier: application/vnd.arduino.dashboardshare+json; type=collection; view=default'
      type: array
    ArduinoDashboardv2:
      description: Dashboard is a collection of widgets (default view)
      properties:
        id:
          description: The friendly name of the dashboard
          format: uuid
          type: string
        name:
          description: The friendly name of the dashboard
          type: string
        shared_by:
          $ref: '#/components/schemas/ArduinoDashboardshare'
        shared_with:
          $ref: '#/components/schemas/ArduinoDashboardshareCollection'
        updated_at:
          description: Last update date
          format: date-time
          type: string
        widgets:
          $ref: '#/components/schemas/ArduinoWidgetv2Collection'
      required:
      - id
      - name
      - updated_at
      title: 'Mediatype identifier: application/vnd.arduino.dashboardv2+json; view=default'
      type: object
    ArduinoDashboardv2Collection:
      description: ArduinoDashboardv2Collection is the media type for an array of ArduinoDashboardv2 (default view)
      items:
        $ref: '#/components/schemas/ArduinoDashboardv2'
      title: 'Mediatype identifier: application/vnd.arduino.dashboardv2+json; type=collection; view=default'
      type: array
    ArduinoDevicev2:
      description: ArduinoDevicev2 media type (default view)
      properties:
        created_at:
          description: Creation date of the device
          format: date-time
          type: string
        events:
          $ref: '#/components/schemas/ArduinoDevicev2SimplePropertiesCollection'
        fqbn:
          description: The fully qualified board name
          type: string
        href:
          description: The api reference of this device
          type: string
        id:
          description: The arn of the device
          format: uuid
          type: string
        label:
          description: The label of the device
          type: string
        last_activity_at:
          description: Last activity date
          format: date-time
          type: string
        latest_wifi_fw_version:
          description: The latest version of the NINA/WIFI101 firmware available for this device
          type: string
        metadata:
          additionalProperties: true
          description: The metadata of the device
          type: object
        name:
          description: The friendly name of the device
          type: string
        ota_available:
          description: True if the device type is ready to receive OTA updated
          type: boolean
        ota_compatible:
          description: True if the device type is OTA compatible
          type: boolean
        required_wifi_fw_version:
          description: The required version of the NINA/WIFI101 firmware needed by IoT Cloud
          type: string
        serial:
          description: The serial uuid of the device
          type: string
        tags:
          additionalProperties: true
          description: Tags belonging to the device
          type: object
        thing:
          $ref: '#/components/schemas/ArduinoThing'
        type:
          description: The type of the device
          type: string
        user_id:
          description: The id of the user
          format: uuid
          type: string
        webhooks:
          $ref: '#/components/schemas/ArduinoDevicev2WebhookCollection'
        wifi_fw_version:
          description: The version of the NINA/WIFI101 firmware running on the device
          type: string
      required:
      - id
      - name
      - type
      - label
      - user_id
      - href
      - serial
      title: 'Mediatype identifier: application/vnd.arduino.devicev2+json; view=default'
      type: object
    ArduinoDevicev2Cert:
      description: DeviceCertV2 describes a certificate associated to the device (default view)
      properties:
        ca:
          description: The Certification Authority used to sign the certificate
          type: string
        compressed:
          $ref: '#/components/schemas/ArduinoCompressedv2'
        der:
          description: The certificate in DER format
          type: string
        device_id:
          description: The unique identifier of the device
          format: uuid
          type: string
        enabled:
          default: true
          description: Whether the certificate is enabled
          type: boolean
        href:
          description: The api reference of this cert
          type: string
        id:
          description: The unique identifier of the key
          format: uuid
          type: string
        pem:
          description: The certificate in pem format
          example: "-----BEGIN CERTIFICATE-----\n\t\t\tMIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEAryQICCl6NZ5gDKrnSztO\n\t\t\t3Hy8PEUcuyvg/ikC+VcIo2SFFSf18a3IMYldIugqqqZCs4/4uVW3sbdLs/6PfgdX\n\t\t\t7O9D22ZiFWHPYA2k2N744MNiCD1UE+tJyllUhSblK48bn+v1oZHCM0nYQ2NqUkvS\n\t\t\tj+hwUU3RiWl7x3D2s9wSdNt7XUtW05a/FXehsPSiJfKvHJJnGOX0BgTvkLnkAOTd\n\t\t\tOrUZ/wK69Dzu4IvrN4vs9Nes8vbwPa/ddZEzGR0cQMt0JBkhk9kU/qwqUseP1QRJ\n\t\t\t5I1jR4g8aYPL/ke9K35PxZWuDp3U0UPAZ3PjFAh+5T+fc7gzCs9dPzSHloruU+gl\n\t\t\tFQIDAQAB\n\t\t\t-----END CERTIFICATE-----"
          maxLength: 512
          type: string
      required:
      - id
      - device_id
      - enabled
      - pem
      - der
      - compressed
      - href
      title: 'Mediatype identifier: application/vnd.arduino.devicev2.cert+json; view=default'
      type: object
    ArduinoDevicev2CertCollection:
      description: ArduinoDevicev2CertCollection is the media type for an array of ArduinoDevicev2Cert (default view)
      items:
        $ref: '#/components/schemas/ArduinoDevicev2Cert'
      title: 'Mediatype identifier: application/vnd.arduino.devicev2.cert+json; type=collection; view=default'
      type: array
    ArduinoDevicev2Collection:
      description: ArduinoDevicev2Collection is the media type for an array of ArduinoDevicev2 (default view)
      items:
        $ref: '#/components/schemas/ArduinoDevicev2'
      title: 'Mediatype identifier: application/vnd.arduino.devicev2+json; type=collection; view=default'
      type: array
    ArduinoDevicev2EventProperties:
      description: ArduinoDevicev2EventProperties media type (default view)
      properties:
        events:
          $ref: '#/components/schemas/ArduinoDevicev2SimplePropertiesCollection'
        id:
          description: The device of the property
          format: uuid
          type: string
      required:
      - id
      - events
      title: 'Mediatype identifier: application/vnd.arduino.devicev2.event.properties+json; view=default'
      type: object
    ArduinoDevicev2Pass:
      description: DeviceCertV2 describes a password associated to a device (default view)
      properties:
        set:
          description: Whether the password is set or not
          type: boolean
        suggested_password:
          description: A random suggested password
          type: string
      required:
      - set
      title: 'Mediatype identifier: application/vnd.arduino.devicev2.pass+json; view=default'
      type: object
    ArduinoDevicev2SimpleProperties:
      description: ArduinoDevicev2SimpleProperties media type (default view)
      properties:
        name:
          description: The name of the property
          type: string
        updated_at:
          description: Update date of the property
          format: date-time
          type: string
        value:
          description: Value of the property
      required:
      - name
      - value
      - updated_at
      title: 'Mediatype identifier: application/vnd.arduino.devicev2.simple.properties+json; view=default'
      type: object
    ArduinoDevicev2SimplePropertiesCollection:
      description: ArduinoDevicev2SimplePropertiesCollection is the media type for an array of ArduinoDevicev2SimpleProperties (default view)
      items:
        $ref: '#/components/schemas/ArduinoDevicev2SimpleProperties'
      title: 'Mediatype identifier: application/vnd.arduino.devicev2.simple.properties+json; type=collection; view=default'
      type: array
    ArduinoDevicev2Webhook:
      description: DeviceWebhookV2 describes a webhook associated to the device (default view)
      properties:
        active:
          default: true
          description: Whether the webhook is active
          type: boolean
        id:
          description: The uuid of the webhook
          format: uuid
          type: string
        uri:
          description: The uri of the webhook
          format: uri
          type: string
      required:
      - id
      - uri
      title: 'Mediatype identifier: application/vnd.arduino.devicev2.webhook+json; view=default'
      type: object
    ArduinoDevicev2WebhookCollection:
      description: ArduinoDevicev2WebhookCollection is the media type for an array of ArduinoDevicev2Webhook (default view)
      items:
        $ref: '#/components/schemas/ArduinoDevicev2Webhook'
      title: 'Mediatype identifier: application/vnd.arduino.devicev2.webhook+json; type=collection; view=default'
      type: array
    ArduinoDevicev2properties:
      description: ArduinoDevicev2properties media type (default view)
      properties:
        data_retention_days:
          description: How many days the data will be kept
          format: double
          type: number
        deviceId:
          description: The device of the property
          format: uuid
          type: string
        properties:
          $ref: '#/components/schemas/ArduinoPropertyCollection'
        user_id:
          description: The user id of the owner
          format: uuid
          type: string
      required:
      - deviceId
      - user_id
      - data_retention_days
      - properties
      title: 'Mediatype identifier: application/vnd.arduino.devicev2properties+json; view=default'
      type: object
    ArduinoDevicev2propertyvalue:
      description: ArduinoDevicev2propertyvalue media type (default view)
      properties:
        created_at:
          format: date-time
          type: string
        value:
          properties:
            payload:
              type: string
            seqno:
              format: int64
              type: integer
            statistics:
              properties:
                adr:
                  format: double
                  type: number
                channel:
                  format: double
                  type: number
                duplicate:
                  format: double
                  type: number
                freq:
                  format: double
                  type: number
                modBW:
                  format: double
                  type: number
                rssi:
                  format: double
                  type: number
                seqno:
                  format: double
                  type: number
                sf:
                  format: double
                  type: number
                snr:
                  format: double
                  type: number
                time:
                  format: double
                  type: number
              type: object
          type: object
      title: 'Mediatype identifier: application/vnd.arduino.devicev2propertyvalue+json; view=default'
      type: object
    ArduinoDevicev2propertyvalueCollection:
      description: ArduinoDevicev2propertyvalueCollection is the media type for an array of ArduinoDevicev2propertyvalue (default view)
      items:
        $ref: '#/components/schemas/ArduinoDevicev2propertyvalue'
      title: 'Mediatype identifier: application/vnd.arduino.devicev2propertyvalue+json; type=collection; view=default'
      type: array
    ArduinoDevicev2propertyvalues:
      description: ArduinoDevicev2propertyvalues media type (default view)
      properties:
        id:
          type: string
        last_evaluated_key:
          properties:
            created_at:
              format: date-time
              type: string
            id:
              type: string
            name:
              type: string
          type: object
        name:
          type: string
        values:
          $ref: '#/components/schemas/ArduinoDevicev2propertyvalueCollection'
      required:
      - id
      - last_evaluated_key
      - name
      - values
      title: 'Mediatype identifier: application/vnd.arduino.devicev2propertyvalues+json; view=default'
      type: object
    ArduinoLinkedvariable:
      description: ArduinoLinkedvariable media type (default view)
      properties:
        id:
          description: The id of the linked variable
          format: uuid
          type: string
        last_value:
          description: Last value of the linked property
        last_value_updated_at:
          description: Update date of the last value
          format: date-time
          type: string
        name:
          description: The name of the variable
          type: string
        permission:
          description: The permission of the linked variable
          type: string
        thing_id:
          description: The id of the related thing
          format: uuid
          type: string
        thing_name:
          description: The name of the related thing
          type: string
        thing_timezone:
          $ref: '#/components/schemas/ArduinoTimezone'
        type:
          description: The type of the variable
          type: string
        variable_name:
          description: The name of the variable in the code
          type: string
      required:
      - id
      - name
      - variable_name
      - thing_id
      - thing_name
      - type
      - permission
      title: 'Mediatype identifier: application/vnd.arduino.linkedvariable+json; view=default'
      type: object
    ArduinoLinkedvariableCollection:
      description: ArduinoLinkedvariableCollection is the media type for an array of ArduinoLinkedvariable (default view)
      items:
        $ref: '#/components/schemas/ArduinoLinkedvariable'
      title: 'Mediatype identifier: application/vnd.arduino.linkedvariable+json; type=collection; view=default'
      type: array
    ArduinoLoradevicev1:
      description: ArduinoLoradevicev1 media type (default view)
      properties:
        app_eui:
          description: The eui of the app
          type: string
        app_key:
          description: The key of the device
          type: string
        device_id:
          description: The id of the device
          format: uuid
          type: string
        eui:
          description: The eui of the lora device
          example: "71619230301"
          type: string
      required:
      - eui
      - device_id
      - app_eui
      - app_key
      title: 'Mediatype identifier: application/vnd.arduino.loradevicev1+json; view=default'
      type: object
    ArduinoLorafreqplansv1:
      description: ArduinoLorafreqplansv1 media type (default view)
      properties:
        frequency_plans:
          description: The list of frequency plans
          items:
            $ref: '#/components/schemas/ArduinoLorafreqplanv1'
          type: array
      title: 'Mediatype identifier: application/vnd.arduino.lorafreqplansv1+json; view=default'
      type: object
    ArduinoLorafreqplanv1:
      description: ArduinoLorafreqplanv1 media type (default view)
      properties:
        advanced:
          description: Frequency plan only for advanced users
          type: boolean
        id:
          description: The ID of the frequency paln
          type: string
        name:
          description: The name of the frequency plan
          type: string
      required:
      - name
      - id
      - advanced
      title: 'Mediatype identifier: application/vnd.arduino.lorafreqplanv1+json; view=default'
      type: object
    ArduinoProperty:
      description: ArduinoProperty media type (default view)
      properties:
        created_at:
          description: Creation date of the property
          format: date-time
          type: string
        deleted_at:
          description: Delete date of the property
          format: date-time
          type: string
        href:
          description: The api reference of this property
          type: string
        id:
          description: The id of the property
          format: uuid
          type: string
        last_value:
          description: Last value of this property
        max_value:
          description: Maximum value of this property
          format: double
          type: number
        min_value:
          description: Minimum value of this property
          format: double
          type: number
        name:
          description: The friendly name of the property
          type: string
        permission:
          description: The permission of the property
          type: string
        persist:
          description: If true, data will persist into a timeseries database
          type: boolean
        sync_id:
          description: The id of the sync pool
          format: uuid
          type: string
        tag:
          description: The integer id of the property
          format: double
          type: number
        thing_id:
          description: The id of the thing
          format: uuid
          type: string
        thing_name:
          description: The name of the associated thing
          type: string
        type:
          description: The type of the property
          type: string
        update_parameter:
          description: The update frequency in seconds, or the amount of the property has to change in order to trigger an update
          format: double
          type: number
        update_strategy:
          description: The update strategy for the property value
          type: string
        updated_at:
          description: Update date of the property
          format: date-time
          type: string
        value_updated_at:
          description: Last update timestamp of this property
          format: date-time
          type: string
        variable_name:
          description: The sketch variable name of the property
          type: string
