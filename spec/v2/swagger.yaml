    oauth2:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://auth.arduino.cc/login
          tokenUrl: https://auth.arduino.cc/token
          scopes:
            iot:devices: Read and write my devices
  schemas:
    ArduinoClient:
      title: "Mediatype identifier: application/vnd.arduino.client+json; view=default"
      type: object
      properties:
        id:
          type: string
          description: The client_id of the client
          example: Delectus ut.
        name:
          type: string
          description: The friendly name of the client
          example: Accusamus quia non vero provident aperiam.
        secret:
          type: string
          description: The client_secret of the client
          example: Quas qui saepe.
      description: ArduinoClient media type (default view)
      example:
        id: Delectus ut.
        name: Accusamus quia non vero provident aperiam.
        secret: Quas qui saepe.
      required:
        - id
        - name
        - secret
    ArduinoClientCollection:
      title: "Mediatype identifier: application/vnd.arduino.client+json;
        type=collection; view=default"
      type: array
      items:
        $ref: "#/components/schemas/ArduinoClient"
      description: ArduinoClientCollection is the media type for an array of ArduinoClient
        (default view)
      example:
        - id: Delectus ut.
          name: Accusamus quia non vero provident aperiam.
          secret: Quas qui saepe.
        - id: Delectus ut.
          name: Accusamus quia non vero provident aperiam.
          secret: Quas qui saepe.
    ArduinoCompressedv1:
      title: "Mediatype identifier: application/vnd.arduino.compressedv1;
        view=default"
      type: object
      properties:
        not_after:
          type: string
          description: The ending date of the certificate
          example: 1978-09-21T17:48:57Z
          format: date-time
        not_before:
          type: string
          description: The starting date of the certificate
          example: 1986-10-02T20:08:58Z
          format: date-time
        serial:
          type: string
          description: The serial number of the certificate
          example: Optio illum voluptatum iste illum veniam.
        signature:
          type: string
          description: The signature of the certificate
          example: Quia aut in molestias iste corrupti ab.
      description: compressed contains the info from which to generate the certificate
        (default view)
      example:
        not_after: 1978-09-21T17:48:57Z
        not_before: 1986-10-02T20:08:58Z
        serial: Optio illum voluptatum iste illum veniam.
        signature: Quia aut in molestias iste corrupti ab.
      required:
        - serial
        - not_before
        - not_after
        - signature
    ArduinoCompressedv2:
      title: "Mediatype identifier: application/vnd.arduino.compressedv2;
        view=default"
      type: object
      properties:
        authority_key_identifier:
          type: string
          description: The Authority Key Identifier of the certificate
          example: Minus sunt animi omnis.
        not_after:
          type: string
          description: The ending date of the certificate
          example: 2011-03-05T23:05:10Z
          format: date-time
        not_before:
          type: string
          description: The starting date of the certificate
          example: 1978-03-06T18:24:20Z
          format: date-time
        serial:
          type: string
          description: The serial number of the certificate
          example: Laboriosam ut aut repellendus aut excepturi.
        signature:
          type: string
          description: The signature of the certificate
          example: Molestias nisi aliquid distinctio perferendis.
        signature_asn1_x:
          type: string
          description: The ASN1 X component of certificate signature
          example: At accusantium inventore.
        signature_asn1_y:
          type: string
          description: The ASN1 Y component of certificate signature
          example: Facere qui ipsam soluta autem quo.
      description: compressed contains the info from which to generate the certificate
        (default view)
      example:
        authority_key_identifier: Minus sunt animi omnis.
        not_after: 2011-03-05T23:05:10Z
        not_before: 1978-03-06T18:24:20Z
        serial: Laboriosam ut aut repellendus aut excepturi.
        signature: Molestias nisi aliquid distinctio perferendis.
        signature_asn1_x: At accusantium inventore.
        signature_asn1_y: Facere qui ipsam soluta autem quo.
      required:
        - serial
        - not_before
        - not_after
        - signature
        - signature_asn1_x
        - signature_asn1_y
