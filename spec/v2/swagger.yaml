            schema:
              $ref: "#/components/schemas/thing"
        description: ThingPayload describes a thing
        required: true
      responses:
        "200":
          description: OK
          content:
            application/vnd.arduino.thing+json:
              schema:
                $ref: "#/components/schemas/ArduinoThing"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/ArduinoThing"
        "400":
