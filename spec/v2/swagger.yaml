                $ref: "#/components/schemas/error"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "412":
          description: Precondition Failed
          content:
            application/vnd.arduino.thing+json:
              schema:
