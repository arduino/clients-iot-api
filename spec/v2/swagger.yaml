        - oauth2: []
    put:
      tags:
        - things_v2
      summary: create things_v2
      description: Creates a new thing associated to the user
      operationId: things_v2#create
      parameters:
        - name: force
          in: query
          description: If true, detach device from the other thing, and attach to this thing
          required: false
          schema:
            type: boolean
            default: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateThingsV2Payload"
        description: ThingPayload describes a thing
        required: true
      responses:
