      type: object
    thingSketch:
      description: ThingSketchPayload describes a sketch of a thing
      properties:
        sketch_version:
          description: The autogenerated sketch version
          enum:
          - v1
          - v2
          type: string
      title: thingSketch
      type: object
    thingUpdate:
      description: Payload to update an existing thing
      properties:
        device_id:
          description: The arn of the associated device
          format: uuid
          type: string
        id:
          description: The id of the thing
          format: uuid
          type: string
        name:
          description: The friendly name of the thing
          maxLength: 64
          pattern: ^[a-zA-Z0-9_.@ -]+$
          type: string
        properties:
          description: The properties of the thing
          items:
            $ref: '#/components/schemas/property'
          type: array
        timezone:
          description: |-
            A time zone name.
            Check /v2/timezones for a list of valid names.
          type: string
        webhook_active:
          description: Webhook uri
          type: boolean
        webhook_uri:
          description: Webhook uri
          type: string
      title: thingUpdate
      type: object
    updateSketch:
      properties:
        sketch_version:
          description: The autogenerated sketch version
          enum:
          - v1
          - v2
          type: string
      title: updateSketch
      type: object
    widget:
      description: Widget describes a dashboard widget
      properties:
        height:
          description: Widget current height for desktop
          format: int64
          type: integer
        height_mobile:
          description: Widget current height for mobile
          format: int64
          type: integer
        id:
          description: The UUID of the widget, set by client
          format: uuid
          type: string
        name:
          description: The name of the widget
          type: string
        options:
          additionalProperties: true
          description: Widget options
          type: object
        type:
          description: The type of the widget
          type: string
        variables:
          items:
            format: uuid
            type: string
          type: array
        width:
          description: Widget current width for desktop
          format: int64
          type: integer
        width_mobile:
          description: Widget current width for mobile
          format: int64
          type: integer
        x:
          description: Widget x position for desktop
          format: int64
          type: integer
        x_mobile:
          description: Widget x position for mobile
          format: int64
          type: integer
        "y":
          description: Widget y position for desktop
          format: int64
          type: integer
        y_mobile:
          description: Widget y position for mobile
          format: int64
          type: integer
      required:
      - id
      - type
      - width
      - height
      - x
      - "y"
      - options
      title: widget
      type: object
    widgetlink:
      properties:
        variables:
          items:
            format: uuid
            type: string
          type: array
      title: widgetlink
      type: object
