openapi: 3.0.0
info:
  title: Devices
  description: iot devices and things associated to arduino users
  version: ""
paths:
  /iot/docs:
    get:
      summary: Download templates/docs.html
      operationId: public#/iot/docs
      responses:
        "200":
          description: File downloaded
          content:
            application/json:
              schema:
                type: string
                format: binary
  /iot/swagger.json:
    get:
      summary: Download swagger/swagger.json
      operationId: public#/iot/swagger.json
      responses:
        "200":
          description: File downloaded
          content:
            application/json:
              schema:
                type: string
                format: binary
  /iot/v1/cleanup:
    post:
      tags:
        - cleanup
      summary: iot cleanup
      description: Iot removes the things created more than an hour ago and never got
        reclaimed. It then deletes the certificates that are no longer
        associated with a thing
      operationId: cleanup#iot
      responses:
        "200":
          description: OK
      security:
        - oauth2:
            - devices:admin
  /iot/v1/clients:
    get:
      tags:
        - clients_v1
      summary: list clients_v1
      description: Returns the list of oauth clients of the user
      operationId: clients_v1#list
      responses:
        "200":
          description: OK
          content:
            application/vnd.arduino.client+json; type=collection:
              schema:
                $ref: "#/components/schemas/ArduinoClientCollection"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/ArduinoClientCollection"
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
          content:
            application/vnd.arduino.client+json; type=collection:
              schema:
                $ref: "#/components/schemas/error"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
      security:
        - oauth2: []
    put:
      tags:
        - clients_v1
      summary: create clients_v1
      description: Creates a new client associated to the user
      operationId: clients_v1#create
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/client"
        description: ClientPayload describes an oauth client
        required: true
      responses:
        "201":
          description: Created
          content:
            application/vnd.arduino.client+json:
              schema:
                $ref: "#/components/schemas/ArduinoClient"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/ArduinoClient"
        "400":
          description: Bad Request
          content:
            application/vnd.arduino.client+json:
              schema:
                $ref: "#/components/schemas/error"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
          content:
            application/vnd.arduino.client+json:
              schema:
                $ref: "#/components/schemas/error"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
      security:
        - oauth2: []
  "/iot/v1/clients/{id}":
    get:
      tags:
        - clients_v1
      summary: show clients_v1
      description: Returns the client requested by the user
      operationId: clients_v1#show
      parameters:
        - name: id
          in: path
          description: The id of the thing
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/vnd.arduino.client+json:
              schema:
                $ref: "#/components/schemas/ArduinoClient"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/ArduinoClient"
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          content:
            application/vnd.arduino.client+json:
              schema:
                $ref: "#/components/schemas/error"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
      security:
        - oauth2: []
    delete:
      tags:
        - clients_v1
      summary: delete clients_v1
      description: Removes a client associated to the user
      operationId: clients_v1#delete
      parameters:
        - name: id
          in: path
          description: The id of the client
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          content:
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
            text/plain:
              schema:
                $ref: "#/components/schemas/error"
      security:
        - oauth2: []
  /iot/v1/dashboards:
    get:
      tags:
        - dashboard_v1
      summary: list dashboard_v1
      description: Returns the list of dashboards
      operationId: dashboard_v1#list
      responses:
        "200":
          description: OK
          content:
            application/vnd.arduino.dashboardlist+json:
              schema:
                $ref: "#/components/schemas/ArduinoDashboardlist"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/ArduinoDashboardlist"
        "400":
          description: Bad Request
          content:
            application/vnd.arduino.dashboardlist+json:
              schema:
                $ref: "#/components/schemas/error"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
        "401":
          description: Unauthorized
          content:
            application/vnd.arduino.dashboardlist+json:
              schema:
                $ref: "#/components/schemas/error"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: Not Found
        "503":
          description: Service Unavailable
          content:
            application/vnd.arduino.dashboardlist+json:
              schema:
                $ref: "#/components/schemas/error"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
      security:
        - oauth2: []
    post:
      tags:
        - dashboard_v1
      summary: create dashboard_v1
      description: "Create a dashboard


        \t\tHttp body example:

        \t\t


        \t\t{

        \t\t\t\"name\": \"Dashboard name\",

        \t\t\t\"type\": \"THING|SPACE|PROPERTIES\",

        \t\t\t\"configuration\": {

        \t\t\t\t\"description\": \"The configuration key is a general
        json field where the front end will store all the information that are
        useful to visualize the dashboard\"

        \t\t\t}

        \t\t}



        \t\t"
      operationId: dashboard_v1#create
      responses:
        "201":
          description: Created
          content:
            application/vnd.arduino.dashboard+json:
              schema:
                $ref: "#/components/schemas/ArduinoDashboard"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/ArduinoDashboard"
        "400":
          description: Bad Request
          content:
            application/vnd.arduino.dashboard+json:
              schema:
                $ref: "#/components/schemas/error"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
        "401":
          description: Unauthorized
          content:
            application/vnd.arduino.dashboard+json:
              schema:
                $ref: "#/components/schemas/error"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: Not Found
        "503":
          description: Service Unavailable
          content:
            application/vnd.arduino.dashboard+json:
              schema:
                $ref: "#/components/schemas/error"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
      security:
        - oauth2: []
  "/iot/v1/dashboards/{id}":
    put:
      tags:
        - dashboard_v1
      summary: update dashboard_v1
      description: >-
        Creates or update a dashboard.

        		Http body example:


        		{
        		  "id": "a860f4ba-f346-4782-8595-748396b36f5d",
        		  "name": "Dashboard name",
        		  "type": "THING|SPACE|PROPERTIES",
        		  "configuration": {
        			"description": "The configuration key is a general json field where the front end will store all the information that are useful to visualize the dashboard"
        		  }
        		}


      operationId: dashboard_v1#update
      parameters:
        - name: id
          in: path
          description: The id of the dashboard
          required: true
          schema:
            type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          content:
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
        "401":
          description: Unauthorized
          content:
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: Not Found
        "503":
          description: Service Unavailable
          content:
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
      security:
        - oauth2: []
  "/iot/v1/dashboards/{id}/types/{type}":
    get:
      tags:
        - dashboard_v1
      summary: show dashboard_v1
      description: Returns the dashboard requested by the user
      operationId: dashboard_v1#show
      parameters:
        - name: id
          in: path
          description: The id of the dashboard
          required: true
          schema:
            type: string
        - name: type
          in: path
          description: The dashboard type
          required: true
          schema:
            type: string
            enum:
              - THING
              - SPACE
              - PROPERTIES
      responses:
        "200":
          description: OK
          content:
            application/vnd.arduino.dashboard+json:
              schema:
                $ref: "#/components/schemas/ArduinoDashboard"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/ArduinoDashboard"
        "400":
          description: Bad Request
          content:
            application/vnd.arduino.dashboard+json:
              schema:
                $ref: "#/components/schemas/error"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
        "401":
          description: Unauthorized
          content:
            application/vnd.arduino.dashboard+json:
              schema:
                $ref: "#/components/schemas/error"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: Not Found
        "503":
          description: Service Unavailable
          content:
            application/vnd.arduino.dashboard+json:
              schema:
                $ref: "#/components/schemas/error"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
      security:
        - oauth2: []
  /iot/v1/devices:
    get:
      tags:
        - devices_v1
      summary: list devices_v1
      description: Returns the list of devices associated to the user
      operationId: devices_v1#list
      responses:
        "200":
          description: OK
          content:
            application/vnd.arduino.devicev1+json; type=collection:
              schema:
                $ref: "#/components/schemas/ArduinoDevicev1Collection"
      security:
        - oauth2: []
    put:
      tags:
        - devices_v1
      summary: create devices_v1
      description: Creates a new device associated to the user. By default it creates a
        device with no name and no certificates attached. If you provide a name
        or a certificate request it will set them up.
      operationId: devices_v1#create
      requestBody:
        $ref: "#/components/requestBodies/devicev1"
      responses:
        "201":
          description: Created
          content:
            application/vnd.arduino.devicev1+json:
              schema:
                $ref: "#/components/schemas/ArduinoDevicev1"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/ArduinoDevicev1"
        "412":
          description: Precondition Failed
          content:
            application/vnd.arduino.devicev1+json:
              schema:
                $ref: "#/components/schemas/error"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
      security:
        - oauth2: []
  /iot/v1/devices/connect:
    post:
      tags:
        - devices_v1
      summary: connect devices_v1
      description: Returns a signed websocket url to use for a connection
      operationId: devices_v1#connect
      responses:
        "200":
          description: OK
          content:
            application/vnd.arduino.mqttv1+json:
              schema:
                $ref: "#/components/schemas/ArduinoMqttv1"
      security:
        - oauth2: []
  "/iot/v1/devices/{id}":
    get:
      tags:
        - devices_v1
      summary: show devices_v1
      description: Returns the device requested by the user
      operationId: devices_v1#show
      parameters:
        - name: id
          in: path
          description: The id of the resource
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/vnd.arduino.devicev1+json:
              schema:
                $ref: "#/components/schemas/ArduinoDevicev1"
      security:
        - oauth2: []
    post:
      tags:
        - devices_v1
      summary: update devices_v1
      description: Updates a device associated to the user
      operationId: devices_v1#update
      parameters:
        - name: id
          in: path
          description: The id of the resource
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/devicev1"
      responses:
        "200":
          description: OK
          content:
            application/vnd.arduino.devicev1+json:
              schema:
                $ref: "#/components/schemas/ArduinoDevicev1"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/ArduinoDevicev1"
        "400":
          description: Bad Request
          content:
            application/vnd.arduino.devicev1+json:
              schema:
                $ref: "#/components/schemas/error"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
        "412":
          description: Precondition Failed
          content:
            application/vnd.arduino.devicev1+json:
              schema:
                $ref: "#/components/schemas/error"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
      security:
        - oauth2: []
    delete:
      tags:
        - devices_v1
      summary: delete devices_v1
      description: Removes a device associated to the user
      operationId: devices_v1#delete
      parameters:
        - name: id
          in: path
          description: The id of the resource
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
      security:
        - oauth2: []
  "/iot/v1/devices/{id}/image":
    post:
      tags:
        - devices_v1
      summary: image devices_v1
      description: Returns an iso image to be burned into a usb key
      operationId: devices_v1#image
      parameters:
        - name: id
          in: path
          description: The id of the resource
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ImageDevicesV1Payload"
        required: true
      responses:
        "200":
          description: OK
      security:
        - oauth2: []
  /iot/v1/lora-apps/:
    get:
      tags:
        - lora_apps_v1
      summary: list lora_apps_v1
      description: List the available apps for the given user
      operationId: lora_apps_v1#list
      parameters:
        - name: user_id
          in: query
          description: The user id. Could be a uuid, or the string 'me'
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
      security:
        - oauth2: []
    post:
      tags:
        - lora_apps_v1
      summary: update lora_apps_v1
      description: Update the available apps for the given user
      operationId: lora_apps_v1#update
      parameters:
        - name: user_id
          in: query
          description: The user id. Could be a uuid, or the string 'me'
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateLoraAppsV1Payload"
        required: true
      responses:
        "200":
          description: OK
      security:
        - oauth2: []
  /iot/v1/lora-devices/:
    put:
      tags:
        - lora_devices_v1
      summary: create lora_devices_v1
      description: Create a new lora device. Its info are saved on our database, and on the
        a2a network. Creates a device_v2 automatically
      operationId: lora_devices_v1#create
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateLoraDevicesV1Payload"
        required: true
      responses:
        "201":
          description: Created
          content:
            application/vnd.arduino.loradevicev1+json:
              schema:
                $ref: "#/components/schemas/ArduinoLoradevicev1"
      security:
        - oauth2: []
  /iot/v1/lora-gw/:
    put:
      tags:
        - lora_gw_v1
      summary: create lora_gw_v1
      description: Create a new pending lora gateway. Its info are only saved on our
        database.
      operationId: lora_gw_v1#create
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateLoraGwV1Payload"
        required: true
      responses:
        "201":
          description: Created
          content:
            application/vnd.arduino.loragwv1+json:
              schema:
                $ref: "#/components/schemas/ArduinoLoragwv1"
      security:
        - oauth2: []
  "/iot/v1/lora-gw/{id}":
    get:
      tags:
        - lora_gw_v1
      summary: show lora_gw_v1
      description: Retrieve info about a lora gateway.
      operationId: lora_gw_v1#show
      parameters:
        - name: id
          in: path
          description: The id of the lora gateway. It's calculated from the mac using magic
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/vnd.arduino.loragwv1+json:
              schema:
                $ref: "#/components/schemas/ArduinoLoragwv1"
      security:
        - oauth2: []
    delete:
      tags:
        - lora_gw_v1
      summary: delete lora_gw_v1
      description: Removes a lora gateway
      operationId: lora_gw_v1#delete
      parameters:
        - name: id
          in: path
          description: The id of the lora gateway. It's calculated from the mac using magic
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
      security:
        - oauth2: []
  "/iot/v1/lora-gw/{id}/claim":
    post:
      tags:
        - lora_gw_v1
      summary: claim lora_gw_v1
      description: Assign a lora gateway to a user, create a device_v1 resource, create an
        a2a user (if not existing), create the device on a2a
      operationId: lora_gw_v1#claim
      parameters:
        - name: id
          in: path
          description: The mac/serial_number/device_code of the lora gateway. It is printed
            on the box, and used to connect to a2a.
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClaimLoraGwV1Payload"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/vnd.arduino.loragwv1+json:
              schema:
                $ref: "#/components/schemas/ArduinoLoragwv1"
      security:
        - oauth2: []
  "/iot/v1/lora-gw/{id}/unclaim":
    post:
      tags:
        - lora_gw_v1
      summary: unclaim lora_gw_v1
      description: Remove the gateway from a2a, delete the device_v1 resource.
      operationId: lora_gw_v1#unclaim
      parameters:
        - name: id
          in: path
          description: The mac/serial_number/device_code of the lora gateway. It is printed
            on the box, and used to connect to a2a.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/vnd.arduino.loragwv1+json:
              schema:
                $ref: "#/components/schemas/ArduinoLoragwv1"
      security:
        - oauth2: []
  "/iot/v1/manage/users/{id}":
    delete:
      tags:
        - manage
      summary: delete_user manage
      description: Deletes the user, all their sketches and libraries
      operationId: manage#delete_user
      parameters:
        - name: id
          in: path
          description: The id of the user. Can be 'me' to access the currently
            authenticated user
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
        "404":
          description: "NotFound: The requested user doesn't exist or it's not visible to
            the current user."
      security:
        - oauth2: []
  /iot/v1/series/batch_query:
    post:
      tags:
        - series_v1
      summary: batch_query series_v1
      description: Returns the batch of time-series data
      operationId: series_v1#batch_query
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BatchQueryRequestsMediaV1"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/vnd.arduino.series.batch+json:
              schema:
                $ref: "#/components/schemas/ArduinoSeriesBatch"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/ArduinoSeriesBatch"
        "401":
          description: Unauthorized
          content:
            application/vnd.arduino.series.batch+json:
              schema:
                $ref: "#/components/schemas/error"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: Not Found
        "501":
          description: Not Implemented
        "503":
          description: Service Unavailable
          content:
            application/vnd.arduino.series.batch+json:
              schema:
                $ref: "#/components/schemas/error"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
      security:
        - oauth2: []
  /iot/v1/series/batch_query_raw:
    post:
      tags:
        - series_v1
      summary: batch_query_raw series_v1
      description: Returns the batch of time-series data raw
      operationId: series_v1#batch_query_raw
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BatchQueryRawRequestsMediaV1"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/vnd.arduino.series.raw.batch+json:
              schema:
                $ref: "#/components/schemas/ArduinoSeriesRawBatch"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/ArduinoSeriesRawBatch"
        "401":
          description: Unauthorized
          content:
            application/vnd.arduino.series.raw.batch+json:
              schema:
                $ref: "#/components/schemas/error"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: Not Found
        "501":
          description: Not Implemented
        "503":
          description: Service Unavailable
          content:
            application/vnd.arduino.series.raw.batch+json:
              schema:
                $ref: "#/components/schemas/error"
            application/vnd.goa.error+json:
              schema:
                $ref: "#/components/schemas/error"
      security:
        - oauth2: []
  /iot/v1/supported/devices:
    get:
      tags:
        - supported_v1
      summary: devices supported_v1
      description: Returns a list of the supported devices
      operationId: supported_v1#devices
      responses:
        "200":
          description: OK
          content:
            application/vnd.arduino.supporteddevicev1+json; type=collection:
              schema:
